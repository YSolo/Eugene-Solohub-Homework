<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Твой возраст</title>
  </head>

  <body>
    <h1>ТВОЙ ВОЗРАСТ</h1>
    <p>Ответь на один вопрос и мы скажем, сколько тебе лет!</p>
    <p>Обнови страницу, чтобы попрововать еще раз.</p>

    <script>
      var userAge = prompt("Привет, сколько тебе лет?", '');

      // check if no input is given
      if (!userAge && userAge !== '0') {

        alert("Не хотите говорить - не надо");

      //check if input is not a numeric value
      } else if (isNaN(+userAge)) {

        alert("Попробуй ввести ЧИСЛО в следующий раз. Например: 1, 15 или 29");

      } else {

        var message = 'Круто, значит тебе ' + userAge;
        var lastCharacter = userAge[userAge.length - 1]
        var lastTwoCharacters = userAge[userAge.length - 2] + lastCharacter

        switch (lastTwoCharacters) {
          case '11':
          case '12':
          case '13':
          case '14':
            alert (message + ' лет');
            break;

          default:
            switch (lastCharacter) {
              case '2':
              case '3':
              case '4':
                alert (message + ' года');
                break;

              case '1':
                alert (message + ' год');
                break;

              default:
                alert (message + ' лет');
              }
            }
        }

    </script>


  </body>
</html>
