<!DOCTYPE html>

  <body>
    <script>
      // Проверка:
      let controlArray = [[1,2,3],101,[[4,5,6],7,[8,9]]]

      alert('Контрольный массив: [[1,2,3],101,[[4,5,6],7,[8,9]]] \n' +
        'вызов функции flat(controlArray) возвращает --> ' + flat(controlArray))

      // Функция без использования метода .flat
      function flat(nestedArray) {
        return String(nestedArray).split(',').map(Number);
      }

    </script>

  </body>
